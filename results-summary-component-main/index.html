<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main>
    <article class="card__result">
      <h2>Your Result</h2>
      <div class="results">
        <div class="result-score">76</div>
        <div class="result-full">of 100</div>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </article>

    <article class="card__summary">
      <h2>Summary</h2>
      <ul>
        <li class="result-item red">
          <img src="assets/images/icon-reaction.svg" />
          <h3>Reaction</h3>
          <div class="score">
            <span class="score-numerator">80</span>
            <span class="score-denominator"> / 100</span>
          </div>
        </li>
        <li class="result-item yellow">
          <img src="assets/images/icon-memory.svg" />
          <h3>Memory</h3>
          <div class="score">
            <span class="score-numerator">92</span>
            <span class="score-denominator">/ 100</span>
          </div>
        </li>
        <li class="result-item green">
          <img src="assets/images/icon-verbal.svg" />
          <h3>Verbal</h3>
          <div class="score">
            <span class="score-numerator">61</span>
            <span class="score-denominator"> / 100</span>
          </div>
        </li>
        <li class="result-item blue">
          <img src="assets/images/icon-visual.svg" />
          <h3>Visual</h3>
          <div class="score">
            <span class="score-numerator">72</span>
            <span class="score-denominator"> / 100</span>
          </div>
        </li>
      </ul>
      <button>Continue</button>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
