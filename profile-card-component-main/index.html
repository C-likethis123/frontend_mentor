<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="profile">
      <img src="images/image-victor.jpg" alt="profile-pic" />
      <div class="content">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
        <div class="country">London</div>
      </div>
    </div>
    <div class="stats">
      <div class="stat-item">
        <span class="stat-number">80K</span>
        <span class="stat-unit">Followers</span>
      </div>
      <div class="stat-item">
        <span class="stat-number">803K</span>
        <span class="stat-unit">Likes</span>
      </div>
      <div class="stat-item">
        <span class="stat-number">1.4K</span>
        <span class="stat-unit">Photos</span>
      </div>
    </div>
  </main>
  <div class="attribution hidden">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
